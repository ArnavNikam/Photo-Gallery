<html>
    <head>
    <title>Photo Galery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <img src="Carmen%20Sandiago.jpg">
    <h1> Gride Gallary </h1>
    <span>
        <img class="Images" src="Zack.png">
    </span>
    <span>
        <img class="Images" src="Ivy.png">
    </span>
    <span>
        <img class="Images" src="https://www.carmensandiego.com/wp-content/uploads/2019/05/player1.png">
    </span>
    <span>
        <img class="Images" src="https://upload.wikimedia.org/wikipedia/en/thumb/e/ed/Carmen_Sandiego.png/220px-Carmen_Sandiego.png">
    </span>
    <span>
        <img class="Add" src="https://www.carmensandiego.com/wp-content/uploads/2019/05/vile-operative-1.png">
    </span>
    <span>
        <img class="Add" src="https://www.carmensandiego.com/wp-content/uploads/2019/05/vile-faculty-1.png">
    </span>
    <span>
        <img class="Add" src="ACME._agents.png">
    </span>
    <h1> Sliding Glary </h1>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="S Images" src="Zack.png">
                    <div class="carousel content">
                        <p> Sack </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="S Images" src="Ivy.png">
                    <div class="carousel content">
                        <p> Ivy </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="S Images" src="https://www.carmensandiego.com/wp-content/uploads/2019/05/player1.png">
                    <div class="carousel content">
                        <p> Player </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="S Images" src="https://upload.wikimedia.org/wikipedia/en/thumb/e/ed/Carmen_Sandiego.png/220px-Carmen_Sandiego.png">
                    <div class="carousel content">
                        <p> Carmen Sandiago </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="S A Images" src="https://www.carmensandiego.com/wp-content/uploads/2019/05/vile-operative-1.png">
                    <div class="carousel content">
                        <p> VILE Operatives </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="S A Images" src="https://www.carmensandiego.com/wp-content/uploads/2019/05/vile-faculty-1.png">
                    <div class="carousel content">
                        <p> VILE Leaders </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="S A Images" src="ACME._agents.png">
                    <div class="carousel content">
                        <p> ACME Agents </p>
                    </div>
                </center>
            </div>
            <a href="#mycarousel" class="right carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <a href="#mycarousel" class="left carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
    </div>
</body></html>
